<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("div").animate({left: '300px'});
    });
});
</script> 
</head>
<body>

<button>Animate</button>

<p>In normal behavior, HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to absolute, fixed, or relative!</p>

<div style="background:#1e2951;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
