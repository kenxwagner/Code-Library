<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
</script>
</head>
<body>

<p>I'm going to disappear if you click on me!</p>
<p>Uh-oh... don't click on me or I will disappear, too!</p>
<p>(Crying now...) That means I will too!</p>

<div>So I am going to end up alone. That will be peaceful and quiet. </div>

</body>
</html>
